<!DOCTYPE html>
<html lang="en">
<head>
    {% load tz %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> MediWare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'homepage' %}">Home</a>
        </div>
        <div class="mr-5">
            <form class="form-inline" method="GET" action="{% url 'searchmed' %}">
                
                <div class="form-group ml-5">
                    <input type="text" class="form-control" placeholder="Search" name="query">
                    <button type="submit" class="btn btn-default text-white-50">Search</button>
                </div>
                
            </form>
        </div>
        <span class="log ml-auto text-warning">
            {% if request.user.is_authenticated %}
            <span>Welcome, {{ request.user.username }}</span>
            {% else %}
            <span>Guest User</span>
            {% endif %}
            </span>
        <span class="log mr-2 ml-3"><a href="{% url 'signout' %}">LogOut</a></span>
        <span class="text-white-50">
            {% timezone "Asia/Kolkata" %}
            {% now "d-m-Y h:iA" %}
            {% endtimezone %}
        </span>
    </div>
</nav>

</body>
</html>
